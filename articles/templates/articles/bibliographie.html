{% extends "base.html" %}

{% block content_block %}

    <h2>Bibliographie</h2>
    {% for family in famillies %}
        {% if family.name != 'none' %}
            <h3>{{ family.name }}</h3>
            {% for ref in refs %}
                {% if ref.article.family == family %}
                    <p>{{ ref.title }}</p>
                {% endif %}
            {% endfor %}
        {% endif %}
    {% endfor %}

{% endblock %}
